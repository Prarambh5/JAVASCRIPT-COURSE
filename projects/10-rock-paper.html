<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/10-rock-paper.css" />
  </head>
  <body>
    <p class="title">Rock-Paper-Scisors</p>
    <button
      class="move-button"
      onclick="
        playGame('rock');
        "
    >
      <img class="move-icon" src="../images/rock-emoji.png" alt="Rock" />
    </button>
    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img class="move-icon" src="../images/paper-emoji.png" alt="Paper" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
      "
    >
      <img
        class="move-icon"
        src="../images/scissors-emoji.png"
        alt="scissors"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      class="reset-score-button"
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.Ties = 0;
        localStorage.setItem('score' , JSON.stringify(score));
       updateScoreElement();
       console.log(localStorage.getItem('score'));
    "
    >
      Reset Score
    </button>

    <script src="scripts/10-rock-paper.js"></script>
  </body>
</html>
