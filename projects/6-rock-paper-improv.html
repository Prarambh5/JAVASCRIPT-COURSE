<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scisors</title>
  </head>
  <body>
    <p>Rock-Paper-Scisors</p>
    <button
      onclick="
        const computerMove = pickComputerMove();
        playGame('rock');
        "
    >
      Rock
    </button>
    <button
      onclick="
      computerMove = pickComputerMove();
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      computerMove = pickComputerMove();
      playGame('scissors');
      "
    >
      Scissors
    </button>

    <script>
      function playGame(yourMove) {
        let result = "";
        const computerMove = pickComputerMove();
        if (computerMove === yourMove) {
          result = "Tie";
        } else if (
          (computerMove === "rock" && yourMove === "scissors") ||
          (computerMove === "paper" && yourMove === "rock") ||
          (computerMove === "scissors" && yourMove === "paper")
        ) {
          result = "you loss";
        } else {
          result = "you win";
        }
        alert(
          `you picked ${yourMove}. computer picked ${computerMove} ,${result}`
        );
      }

      function pickComputerMove() {
        let computerMove = "";
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
