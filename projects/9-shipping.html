<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shipping Calculator</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event);
      "
    />
    <button
      class="js-calculate"
      onclick="
    calculateTotal();"
    >
      Calculate
    </button>
    <p class="js-total"></p>

    <script>
      function handleCostKeydown(event) {
        if (event.key === "Enter") calculateTotal();
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let value = Number(inputElement.value);
        if (value < 40) {
          value += 10;
        }
        document.querySelector(".js-total").innerHTML = `$${value}`;
      }
    </script>
  </body>
</html>
