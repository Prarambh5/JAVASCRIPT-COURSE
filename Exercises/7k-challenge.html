      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);

    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function addItem(number) {
        if ((cartQuantity += number > 10)) {
          console.log(`cart quantity : ${cartQuantity}`);
          alert("no space for more items!");
        }
        if ((cartQuantity += number < 0)) {
          console.log(`cart quantity : ${cartQuantity}`);
          alert("not sufficient items!");
        }
        console.log(`cart quantity : ${cartQuantity}`);
      }
    </script>
