<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10g</title>

    <style>
      .gaming-button {
        background-color: rgb(230, 230, 230);
        color: black;
        padding: 15px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
      }
      .triggerd-button {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      class="js-gaming-button gaming-button"
      onclick="trigger('js-gaming-button');"
    >
      Gaming
    </button>
    <button
      class="js-Music-button gaming-button"
      onclick="trigger('js-Music-button');"
    >
      Music
    </button>
    <button
      class="js-Tech-button gaming-button"
      onclick="trigger('js-Tech-button');"
    >
      Tech
    </button>

    <script>
      function trigger(button) {
        const bton = document.querySelector(`.${button}`);
        if (!bton.classList.contains("triggerd-button")) {
          previousButton();
          bton.classList.add("triggerd-button");
          console.log(bton);
        } else bton.classList.remove("triggerd-button");
      }

      function previousButton() {
        const bton = document.querySelector(".triggerd-button");
        if (bton) {
          console.log("Before removal:", bton.className);
          bton.classList.remove("triggerd-button");
          console.log("After removal:", bton.className);
        }
      }
    </script>
  </body>
</html>
