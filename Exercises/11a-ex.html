      const arr = [22, 34, 2, 56, 42, 33];
      const names = ["lal", "gopal", "neil", "reel"];
      const array2 = arraySwap([...arr]);
      console.log(`names: ${arraySwap(names)}`);
      console.log(`array: ${arr}`);
      console.log(`array2: ${array2}`);
      function arraySwap(array) {
        const i = array.length - 1;
        const x = array[i];
        array[i] = array[0];
        array[0] = x;
        return array;
      }
