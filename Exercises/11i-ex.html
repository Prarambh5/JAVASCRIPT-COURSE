      function addArray(array1, array2) {
        const result = [];
        for (let i = 0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }
        return result;

      function countPositive(nums) {
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) count++;
        }
        return count;
      }
      console.log(countPositive([-2, -45, 4, 99, 68, -9]));

      function minMax(nums) {
        const result = {
          min: 0,
          max: 0,
        };
        if (nums.length === 0) result.max = result.min = null;
        if (nums.length === 1) result.max = result.min = nums[0];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < result.min) result.min = nums[i];
          if (nums[i] > result.max) result.max = nums[i];
        }
        return result;
      }
      console.log(minMax([3]));

      function countWords(words) {
        const result = {};
        let variable;
        for (let i = 0; i < words.length; i++) {
          variable = words[i];
          if (isNaN(result[variable])) result[variable] = 0;
          result[variable]++;
        }
        return result;
      }
