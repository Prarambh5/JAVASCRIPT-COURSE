<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10h</title>

    <style>
      body {
        font-family: Arial;
      }
      .cost-input {
        font-size: 12px;
        padding: 10px 10px 9px 10px;
      }
      .calculate-button {
        background-color: green;
        color: white;
        padding: 11px 14px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
      handleCostKeydown(event);
    "
    />
    <button
      class="calculate-button"
      onclick="
      calculateTotal();
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function calculateTotal() {
        const value = Number(document.querySelector(".js-cost-input").value);
        console.log(value);
        if (value < 0)
          document.querySelector(".js-total-cost").innerHTML =
            "Error: Cost cannot be less than 0$";
        else display(value);
      }
      function display(value) {
        if (value <= 40) value += 10;
        document.querySelector(
          ".js-total-cost"
        ).innerHTML = `Your Cart Value is : $${value}`;
      }

      function handleCostKeydown(event) {
        if (event.key === "Enter") calculateTotal();
      }
    </script>
  </body>
</html>
